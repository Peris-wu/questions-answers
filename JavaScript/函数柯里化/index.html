  <body></body>
  <script>
    function klhFn(...arguments) {
      let args = Array.from(arguments)
      let init = function (...arguments) {
        args.push(...arguments)
        return init
      }
      init.toString = () => args.reduce((result, preValue) => result + preValue)
      return init
    }
    console.log(klhFn(1, 2, 3)(1)(2).toString())
  </script>
